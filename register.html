<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="./login.html" class="back">&lt;</a>
      <span class="title">注册</span>
      <a href="./login.html" class="switch-login">登录</a>
    </div>

    <div class="form">
      <div class="input-group">
        <input type="text" placeholder="请输入手机号码">
      </div>
      <div class="input-group">
        <input type="text" placeholder="请输入短信验证码">
        <span class="get-code">获取验证码</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="请输入密码, 8-20位数字、字母或符号">
        <span class="eye-icon">👁</span>
      </div>

      <div class="agreement">
        <label class="checkbox">
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <span>我已阅读并同意<a href="./agreement.html">《优医协议》</a></span>
      </div>
      <a href="./login.html">
        <button class="register-btn">确定</button>
      </a>

    </div>

    <div class="third-party">
      <div class="divider">
        <span>第三方登录</span>
      </div>
      <div class="icons">
        <a href="./bind_phone.html" class="icon-item">
          <img src="./images/qq.png" alt="QQ登录">
        </a>
        <a href="./bind_phone.html" class="icon-item">
          <img src="./images/wechat.png" alt="微信登录">
        </a>
        <a href="./bind_phone.html" class="icon-item">
          <img src="./images/aliplay.jpg" alt="支付宝登录">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
