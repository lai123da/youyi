<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/forgot_password.css"> <!-- Link to the new CSS file -->
  <link rel="stylesheet" href="./css/iconfont.css"> <!-- Assuming iconfont is used for the back arrow -->
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="login.html" class="back iconfont icon-fanhui">&lt</a> <!-- Link back to login.html -->
      <div class="title">更换手机号码</div>
    </div>

    <div class="content">
      <h2>请输入绑定的手机号码</h2>
      <p>手机号验证成功后可设置新的密码</p>

      <div class="form">
        <div class="input-group">
          <input type="text" placeholder="请输入新的手机号码">
        </div>
        <div class="input-group verification-code-group">
          <input type="text" placeholder="请输入短信验证码">
          <span class="get-code">获取验证码</span>
        </div>

        <button class="next-step-btn">下一步</button>
      </div>
    </div>
  </div>
</body>

</html>
